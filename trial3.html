<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myform").validate({
                rules: {
                    uname: {
                        required: true,
                        minlength: 2,
                        maxlength: 10,
                        pattern: /^[a-zA-Z]+$/
                    },
                    email:{
                        required:true,
                
                        pattern:/^[\w]+@[a-z]{5,}\.[a-z]{2,}$/
                
                    },
                    date:{
pattern:/(?:0[1-9]|[12][0-9]|3[0-1])[/](?:0[1-9]|1[0-2])[/](?!0000)[0-9]{4}/
                    }


                },
                messages: {
                    uname: {
                        required: "Please enter your username",
                        minlength: "Username must be at least 2 characters long",
                        maxlength: "Username cannot be more than 10 characters long",
                        pattern: "Username must contain only alphabets"
                    },
                    email: {
                        required: "Please enter your email",
                        pattern: "Please enter a valid email address"
                    },
                    date:{
                        pattern:"please enter valid date"
                    }
                },

            });

        });
    </script>
</head>

<body>
    <div class="container">
        <form class="form" id="myform" method="get" action="" name="myform">
            <fieldset>
                <div class="form1">
                    <label for="uname">username</label>
                    <input id="uname" type="text" name="uname">
                </div>
                <div class="form1">
                    <label for="email">email</label>
                    <input id="email" type="email" name="email">
                </div>
                <div class="form1">
<label for="date" >DATE</label>
<input type="text" id="date" name="date">

                </div>

                <div class="form1">
                    <button type="submit" value="submit">Submit</button>
                </div>
            </fieldset>

        </form>





    </div>
</body>

</html>
